              <div class="ui header">
                <h1>
                  诗一首
                </h1>
                <div class="sub header">
                  <h3>
                    2018-02-18
                  </h3>
                </div>
              </div>
              <p>春风拂面暖人心</p>
              <p>游子回家情更浓</p>
              <p>人逢喜事精神爽</p>
              <p>每逢佳节倍思亲</p>
              <p><br />
              今天我特别地借助这个平台，以杜家家族的名义，向家乡的父老乡亲，</p>
              <p>左邻右舍，亲朋好友，乐师匠人，村委会全体领导，及杜家族人，</p>
              <p>及我小学时候的夏庆成老师拜过晚年（拱手）</p>
              <p><br />
              祝：</p>
              <p>小朋友在狗年里 狗头狗脑</p>
              <p>青年男士们 精神潇洒</p>
              <p>女士们 年青更漂亮</p>
              <p>老年前辈们 越老越扎实</p>
              <p><br />
              愿：</p>
              <p>家家 家业兴旺</p>
              <p>户户 户纳元宝</p>
              <p><br />
              谢谢！</p>
              <p>春节</p>
