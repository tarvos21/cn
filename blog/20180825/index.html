                  诗一首（感怀）
                </h1>
                <div class="sub header">
                  <h3>
                    2018-08-25
                  </h3>
                </div>
              </div>
              <p><br />
              物繁人和迥相异</p>
              <p>大小嫩幼处氛围</p>
              <p>苦作方能人上人</p>
              <p>环境维序学倍学</p>
              <p><br />
              人入异地纵天宇</p>
              <p>吾行我素常心怡</p>
              <p>一字若能值千金</p>
              <p>千金不换自由身</p>
              <p><br />
              《后注：良多感绪。人：&lt;男，女&gt;</p>
              <p>简单及复杂。人与人。自然。上、下、左、右。</p>
              <p>家人。亲朋怪友。故人等。故引发走自己的路。</p>
              <p>过自己的力所能及的现实生活。便进入自然人状态。</p>
              <p>欣然提笔，就一气呵成！》</p>
              <p><br />
              杜晓清</p>
              <p>Du XiaoQing 8.25#</p>
              <p><br />
              </p>
